<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="0">
<title>平台流水</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/themes/icon.css" />
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
	<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="https://cdn.admin.who168.com/gift-fly/common/js/json2.js"></script>
<script type="text/javascript" src="https://cdn.admin.who168.com/gift-fly/common/js/tools.js"></script>
<script type="text/javascript" src="/gift-fly/finance/js/platform.js"></script>
<style type="text/css">
.tableDiv {
	margin: 10px 10px 5px 10px;
}
.tdConent {
	padding: 10px 20px 10px 10px;
	text-align: left;
}
.search_item {
	float: left;
}
.l-btn-left {
  border: 1px solid #E0ECFF;
  border-radius: 5px;
}
.audit {
	font-size: 12px;
	color: #000;
	background:#E0ECFF;
	text-decoration: none;
	display: inline-block;
	width: 60px;
	height: 22px;
	line-height: 22px;
	border: 1px solid #E0ECFF;
	margin: 10px 0;
	border-radius:5px;
	text-align: center;
}
.audit:HOVER {
	background: #748ccb;
	font-size: 13px;
	border: 1px solid #fff;
}
</style>
</head>
<body class="easyui-layout">
	<div region="center" id="mainPanle" style="overflow: auto;">
		<div class="searchPanel" id="filter">
			<table class="search_item">
				<tr>
					<!-- <td class="tdConent">
						用户名：
						<input id="username" addClear class="easyui-textbox" style="width:160px;" 
								data-options="prompt:'请输入用户名进行查询'"></input>
					</td> -->
					<td class="tdConent">
						财务类型：
						<input class="easyui-combobox" addClear id="typename" style="width: 160px" 
						editable="false" data-options="valueField:'id',textField:'name'"></input>
					</td>
					<td class="tdConent">
						日期：
						<input class="Wdate" id="startTime" style="width: 182px; border-radius: 5px;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d\'}'})"></input>
						&nbsp;至&nbsp;
						<input class="Wdate" id="endTime" style="width: 182px; border-radius: 5px;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')||\'%y-%M-%d\'}'})"></input>
					</td>
					<td class="tdConent">
						<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="queryInfo()">查询</a>
					</td>
				</tr>
			</table>
			<div style="width: 10%;height: 30px;margin-top:10px;float: right;"><a href="javascript:exportPlatformExcel();" class="audit">导出</a></div>
		</div>
		<div class="tableDiv">
			<table id="platformdg" class="easyui-datagrid tablelist" data-options="rownumbers:true,pagination:true,method:'post',
			striped:true,fitColumns:true" style="width: 100%;">
				<thead>
					<tr>
						<th data-options="field:'id',width:20,align:'center'">流水号</th>
						<th data-options="field:'typeName',width:20,align:'center'">用户类型</th>
						<th data-options="field:'phonenum',width:30,align:'center'">联系方式</th>
						<th data-options="field:'transactiontime',width:30,align:'center'">交易时间</th>
						<th data-options="field:'tradeNo',width:40,align:'center'">订单号</th>
						<th data-options="field:'finatype',width:20,align:'center'">财务类型</th>
						<th data-options="field:'note',width:60,align:'center'">交易方式</th>
						<th data-options="field:'amount',width:20,align:'center'">变动金额</th>
					</tr>
				</thead>
			</table>
		</div>
		<a id="download" href="#" style="display: none;"><button id="subBtn" type="button"></button></a>
	</div>
</body>
</html>
