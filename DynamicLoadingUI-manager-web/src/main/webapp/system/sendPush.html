<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="0">
<title>发送推送</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/themes/icon.css" />
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
	<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript"
	src="https://cdn.admin.who168.com/gift-fly/common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="https://cdn.admin.who168.com/gift-fly/common/js/json2.js"></script>
<script type="text/javascript" src="https://cdn.admin.who168.com/gift-fly/common/js/tools.js"></script>
<script type="text/javascript" src="/gift-fly/system/js/logService.js"></script>
<script type="text/javascript" src="/gift-fly/system/js/sendPush.js"></script>
<style type="text/css">
.redFont {
	color: red;
}
.audit {
	margin-left: 5px;
	font-size: 12px;
	color: #000;
	background: #E0ECFF;
	text-decoration: none;
	display: inline-block;
	padding: 0px 7px;
	height: 22px;
	line-height: 22px;
	border: 1px solid #E0ECFF;
	margin: 5px 2px;
	border-radius: 5px;
}
.audit:HOVER {
	background: #748ccb;
	font-size: 13px;
	border: 1px solid #fff;
}
.tableDiv {
	margin: 7px 7px 0 7px;
}
.scrollbar {
	overflow:auto;
	width: 200px;
	height: 200px;
	scrollbar-arrow-color: #003042;
	scrollbar-base-color: #003042;
	border:1px solid #78C4F5;
	margin-bottom: 5px;
 }
</style>
</head>

<body class="easyui-layout">
	<div data-options="region:'center'">
		<div style="margin: 5px 0 0 10px;">
			<a href="javascript:publish();" class="audit">发布推送</a>
		</div>
		<div class="tableDiv">
			<table id="senddg" class="easyui-datagrid tablelist"
				data-options="rownumbers:true,singleSelect:true,pagination:true,fitColumns:true,method:'post',striped:true">
				<thead>
					<tr>
						<th data-options="field:'planTime',width:30,align:'center'">发送时间</th>
						<th data-options="field:'title',width:50,align:'center'">标题</th>
						<th data-options="field:'content',width:80,align:'center'">内容</th>
						<th data-options="field:'deviceType',width:30,align:'center',formatter:formatterRange">范围</th>
						<th data-options="field:'status',width:30,align:'center',formatter:formatterOper">状态</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="sendInfo" class="easyui-dialog" title="发布推送"
			style="padding: 10px;width:420px;height:260px;"
			data-options="buttons: '#add-buttons',closed:true,modal:true">
			<form method="post" id="send_from">
				<table align="center">
					<tr>
						<td style="text-align: right;">推送标题：</td>
						<td><input class="easyui-textbox" id="sendtitle" style="width:300px"
							data-options="prompt:'20个汉字以内',required:true,validType:'length[1,20]'"/></td>
					</tr>
					<tr>
						<td style="text-align: right;">推送范围：</td>
						<td><input class="easyui-combobox"  id="sendrange" style="width: 182px"
								editable="false" data-options="valueField:'id',textField:'text'"></input></td>
					</tr>
					<tr>
						<td style="text-align: right;">发送时间：</td>
						<td><input class="Wdate" id="start" readonly="readonly" 
							style="width:182px;border-radius:5px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" editable="false"></input></td>
					</tr>
					<tr>
						<td style="text-align: right;">推送内容：</td>
						<td>
						<input id="sendcontent" class="easyui-textbox"
						 data-options="multiline:true,prompt:'100个汉字以内',required:true,validType:'length[1,100]'" style="width:100%;height:60px;"></input>
						</td>
					</tr>
				</table>
			</form>
			<div style="text-align:center;height:30px;" id="add-buttons">
				<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="javascript:saveinfo();">发布</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#sendInfo').dialog('close');">取消</a>
			</div>
		</div>
	</div>
</body>
</html>
