<title>测试</title>
<link rel="stylesheet" type="text/css"
	href="/gift-fly/common/jquery-easyui-1.5.3/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="/gift-fly/common/jquery-easyui-1.5.3/themes/icon.css" />
<script type="text/javascript"
	src="/gift-fly/common/My97DatePicker/WdatePicker.js"></script>

	src="/gift-fly/common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>

<body> 
<div id="qrcode"></div> 
<a id="download" download="qrcode.jpg"></a> 
<button id="save">save</button>

</html> 
<script> 
jQuery('#qrcode').qrcode({width: 500,height: 500,text: "http://www.baidu.com"}); 
$("#save").click(function(){ 
var canvas = $('#qrcode').find("canvas").get(0); 
var url = canvas.toDataURL('image/jpeg'); 
$("#download").attr('href', url).get(0).click(); 
return false; 
}); 
</script>
